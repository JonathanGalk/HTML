<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contato</title>
    </head>
    <body>
        <header class="cabecalho">
            <h1>LO<br>GO</h1>
            <form action="#">
                <div class="busca">
                    <input type="search" placeholder="Como podemos ajudar?">
                    <i class="fas fa-search"></i>
                </div>
            </form>

        </header>
        <main>
            <!-- Formulario de contato -->
            <section class="contato">
                <div class="titulo">
                    <h1>ENTRE EM CONTATO</h1>
                    <p>Estamos sempre aqui para ajudar no que pudermos :)</p>
                </div>

                <form action="#">
                    <div class="nome">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="fone">
                        <i class="fas fa-phone-alt"></i>
                        <input type="number" placeholder="Telefone">
                    </div>
                    <textarea  cols="30" rows="1" placeholder="Sua Mensagem"></textarea>
                    <div class="enviar">
                        <i class="fas fa-rocket"></i>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </section>

            <!-- Mapa de localização-->
            <section class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.04890389077!2d-46.87550004125816!3d-23.681531439331838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1624374190265!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="rodape">
            <div class="links">
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Termos & Condições</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="redes">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li>&copy; 2021 Todos os direitos reservados.</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
