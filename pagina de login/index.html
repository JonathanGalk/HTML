<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <header>
            <h1>LO<br>GO</h1>
            <h1>SIGN <span>UP</span></h1>
        </header>
        <section>
            <div class="user"><i class="fas fa-user"></i></div>
            <form action="#">
                <div class="div-1">
                    <div class="inp">
                        <label for="nome"><i class="fas fa-user"></i></label>
                        <input type="text" id="nome" placeholder="Username">
                    </div>
                </div>
                <div class="div-2">
                    <div class="inp mail">
                        <label for="mail"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="mail" placeholder="example@example.com">
                    </div>
                </div>
                <div class="div-3">
                    <div class="inp">
                        <label for="pass"><i class="fas fa-key"></i></label>
                        <input type="password" id="pass" placeholder="Password 1-64 characters">
                    </div>
                </div>
                <button type="submit">Sign <span>Up</span></button>
            </form>
        </section>
    </main>
</body>
</html>
